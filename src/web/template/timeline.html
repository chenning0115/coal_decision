<div class="demo-container">
    <ul id="mycontent" class="zbg-timeline">
    
    </ul>

</div>
 
<script type="text/javascript">
function render_timeline(data) {
    data = eval("(" + data + ")")
    res = ""
    for(var i= data.length-1;i>=0;i--){
        item = data[i];
        res = res + 
        "<li> \
            <div class='zbg-tl-order'>"+i+"</div> \
            <div class='zbg-tl-time'> \
                <span>"+item['date']+"</span> \
                <span>"+item['time']+"</span> \
                <span><h4>"+item['type'] +"</h4></span> \
            </div> \
            <div class='zbg-tl-content'> \
                <h3>"+item['title']+"</h3> \
                <p> " +item['content']+ "</p> \
            </div> \
        </li>"
    }
    document.getElementById("mycontent").innerHTML = res;  
    document.body.scrollTop = document.body.scrollHeight; 
}
function time_inter() {
    $.get("/timeline_data", render_timeline)
}

setInterval("time_inter()", "200");

</script>
